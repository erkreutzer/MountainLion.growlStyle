<!-- Growl Style inspired by Mountain Lion's Notification Center Style -->
<!DOCTYPE html>
<html>
    <head>
        <base href="%baseurl%" />
        <style type="text/css">@import URL("default.css");</style>
    </head>
    <body style="opacity:%opacity%;">
        <div class="alert">
          <span class="img">
              <img src="growlimage://%image%" />
          </span>
          <div class="message">
              <div id="title">%title%</div>
              <div id="text">%text%</div>
          </div>
        </div>
    </body>
</html>
